<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light border mb-5">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Awesome Books</a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  ms-auto mb-2 mb-lg-0">
                  <li class="nav-item border-start text-center">
                    <a class="nav-link" aria-current="page" href="#">List</a>
                  </li>
                  <li class="nav-item border-start text-center">
                    <a class="nav-link" href="#">Add New</a>
                  </li>
                  <li class="nav-item border-start text-center">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <section class="container">
        <section class="w-100 d-flex justify-content-center">
            <h1>Awesome books</h1>
        </section>
            <section class="book border border-4">
        </section>
    </section>

    <section class="container">
        <section class="w-100 d-flex justify-content-center my-5">
            <form id="form-add" class="w-50 d-flex flex-column justify-content-center">
                <h2 class="text-center">Add a new book</h2>
                <input type="text" class="my-2 form-control" placeholder="Title" id="title" name="title">
                <input type="text" class="my-2 form-control" placeholder="Author" id="author" name="author">
                <button type="submit" class="w-25 align-self-end my-2 btn btn-success" id="add-btn">Add</button>
            </form>
        </section>  
    </section>
    <script src="js/file.js"></script>
